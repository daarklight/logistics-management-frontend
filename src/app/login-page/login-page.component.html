<mat-card *ngIf="isLoggedIn.toString() === 'false' || isLoggedIn.toString() === ''">
  <mat-card-title>SIGN IN</mat-card-title>
  <mat-card-content>
    <form [formGroup]="userAuthValidation" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" id="login" [(ngModel)]="user.username" name="login"
                 formControlName="userUsername" maxlength="30" disallow-spaces>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" id="password" [(ngModel)]="user.password"
                 name="password"  formControlName="userPassword">
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>
      <div
        *ngIf="userUsername!.invalid && (userUsername!.dirty || userUsername!.touched)" class="validationAlert">
        <div>
          <div *ngIf="userUsername?.errors?.['required']"> &#10008; Username is required</div>
          <div *ngIf="userUsername?.errors?.['minlength']"> &#10008; Username must be minimum 5 symbols long</div>
          <div *ngIf="userUsername?.errors?.['pattern']"> &#10008; Username can contain only letters, digits and
            underscores
          </div>
        </div>
      </div>
      <div
        *ngIf="userPassword!.invalid && (userPassword!.dirty || userPassword!.touched)" class="validationAlert">
        <div>
          <div *ngIf="userPassword?.errors?.['required']"> &#10008; Password is required</div>
          <div *ngIf="userPassword?.errors?.['minlength']"> &#10008; Password must be minimum 7 symbols long</div>
          <div *ngIf="userPassword?.errors?.['pattern']"> &#10008; Password can contain only letters, digits and
            underscores
          </div>
        </div>
      </div>

      <div class="button ">
        <button type="submit" mat-fab extended >ENTER</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
