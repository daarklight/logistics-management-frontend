<mat-toolbar color="primary">
  <div>
    <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <h1 class="h1">Fast logistics</h1>
  <div class="logopic"></div>
  <h1>Swiftly we ship, without a single slip!</h1>
  <div class="logout">
    <button class="logout-button">
      Log out
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </div>
</mat-toolbar>
<mat-sidenav-container autosize="true" class="mat-nav-list">
  <mat-sidenav class="sidebar-style" [ngClass]="!isCollapsed ? 'expanded' : ''" [mode]="isMobile ? 'over' : 'side'"
               [opened]="isMobile ? 'false' : 'true'">
    <mat-nav-list color="primary">
      <h1>ORDER</h1>
      <a mat-list-item routerLink="orders">
        <span class="entry">
          <mat-icon>library_books</mat-icon>
          <span *ngIf="!isCollapsed">Show Proposed Order</span>
        </span>
      </a>

      <h1>CARGOS</h1>
      <a mat-list-item routerLink="cargos">
        <span class="entry">
          <mat-icon>card_travel</mat-icon>
          <span *ngIf="!isCollapsed">Show Proposed Cargos</span>
        </span>
      </a>

      <h1>DRIVERS</h1>
      <!-- To correct link after authorization is implemented-->
      <a mat-list-item routerLink="driver/details/153014">
        <span class="entry">
          <mat-icon>people_outline</mat-icon>
          <span *ngIf="!isCollapsed">Show My Info</span>
        </span>
      </a>
      <!-- To correct link after logic is added-->
      <a mat-list-item routerLink="driver/details/153030">
        <span class="entry">
          <mat-icon>people_outline</mat-icon>
          <span *ngIf="!isCollapsed">Show Second driver</span>
        </span>
      </a>

      <h1>TRUCK</h1>
      <!-- To correct link after logic is added-->
      <a mat-list-item routerLink="truck/details/ANY3292">
        <span class="entry">
          <mat-icon>local_shipping</mat-icon>
          <span *ngIf="!isCollapsed">Show Assigned Truck</span>
        </span>
      </a>


    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="mat-sidenav-content-style">
      <h1></h1>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
