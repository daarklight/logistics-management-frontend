<p>driver-edit works!</p>

<ng-template [ngIf]="isError" [ngIfElse]="details">
  <div>
    <label><h3>Error occurred for while updating driver with id {{id}}:</h3></label>
    <label><h3>{{errorMessage}}:</h3></label>
  </div>
</ng-template>
<ng-template #details>
  <div class="form-create">
    <h3 class="text-center">Update driver info</h3>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group" [formGroup]="driverValidation">
        <label>Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="driverUpdate.name" name="name"
               formControlName="drName">
        <div
          *ngIf="drName!.invalid && (drName!.dirty || drName!.touched)" class="validationAlert"
        >
          <div>
            <div *ngIf="drName?.errors?.['required']"> &#10008; Name required</div>
            <div *ngIf="drName?.errors?.['pattern']"> &#10008; Only Latin letters are allowed</div>
            <div *ngIf="drName?.errors?.['minlength']"> &#10008; Name must be at least 4 characters long</div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Surname</label>
        <input type="text" class="form-control" id="surname" [(ngModel)]="driverUpdate.surname" name="surname">
      </div>
      <div class="form-group">
        <label>Current City</label>
        <input type="text" class="form-control" id="currentCity" [(ngModel)]="driverUpdate.currentCity" name="currentCity">
      </div>
      <div class="form-group">
        <label>Current State</label>
        <input type="text" class="form-control" id="currentState" [(ngModel)]="driverUpdate.currentState" name="currentState">
      </div>
      <div class="form-group">
        <label>Work Experience (years)</label>
        <input type="text" class="form-control" id="workExperience" [(ngModel)]="driverUpdate.workExperience"
               name="workExperience">
      </div>
      <div class="form-group">
        <label>Current truck</label>
        <input type="text" class="form-control" id="currentTruckNumber"
               [(ngModel)]="driverUpdate.currentTruckNumber" name="currentTruckNumber">
      </div>
      <div class="form-group">
        <label>Working Hours In Current Month</label>
        <input type="text" class="form-control" id="workingHoursInCurrentMonth"
               [(ngModel)]="driverUpdate.workingHoursInCurrentMonth" name="workingHoursInCurrentMonth">
      </div>
      <button class="button">UPDATE</button>
    </form>
  </div>
</ng-template>
