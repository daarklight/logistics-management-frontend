<div class="form-create">
  <h3 class="text-center" style="font-size: 26px"><b>Register new order</b></h3>
  <form (ngSubmit)="onSubmit()">

<div class="form-group" [formGroup]="orderValidation" style="margin-top: 15px">
  <label><b>Customer Id for order</b></label>
  <input type="text" class="form-control" id="order-customer-id" [(ngModel)]="order.orderCustomerId"
         name="orderCustomerId" formControlName="orderOrderCustomerId" maxlength="7">
  <div
    *ngIf="orderOrderCustomerId!.invalid && (orderOrderCustomerId!.dirty || orderOrderCustomerId!.touched)"
    class="validationAlert">
    <div>
      <div *ngIf="orderOrderCustomerId?.errors?.['required']"> &#10008; Customer Id required</div>
      <div *ngIf="orderOrderCustomerId?.errors?.['min']"> &#10008; Customer Id should be not less than 1</div>
        <div *ngIf="orderOrderCustomerId?.errors?.['pattern']"> &#10008; Customer Id should be integer number</div>
      </div>
    </div>
  </div>

  <div class="form-group" [formGroup]="orderValidation" style="margin-top: 15px">
    <label><b>Category</b></label>
    <input type="text" class="form-control" id="category" [(ngModel)]="order.category" name="category"
           formControlName="orderCategory">
    <div
      *ngIf="orderCategory!.invalid && (orderCategory!.dirty || orderCategory!.touched)" class="validationAlert">
      <div>
        <div *ngIf="orderCategory?.errors?.['required']"> &#10008; Category required
        </div>
        <div *ngIf="orderCategory?.errors?.['maxlength']"> &#10008; Category should not exceed 40 symbols
        </div>
        <div *ngIf="orderCategory?.errors?.['pattern']"> &#10008; Category should consist of Latin letters and can contain
          backspaces and/or digits
        </div>
      </div>
    </div>
  </div>

  <div class="form-group" [formGroup]="orderValidation" style="margin-top: 15px">
    <label><b>Limit date and time</b></label>
    <input type="datetime-local" class="form-control" id="limitDateTime" [(ngModel)]="order.limitDateTime"
           name="limitDateTime"
           formControlName="orderLimitDateTime">
    <div
      *ngIf="orderLimitDateTime!.invalid && (orderLimitDateTime!.dirty || orderLimitDateTime!.touched)"
      class="validationAlert">
      <div>
        <div *ngIf="orderLimitDateTime?.errors?.['required']"> &#10008; Limit date and time required</div>
<!--        <div *ngIf="orderLimitDateTime?.errors?.['pattern']"> &#10008; Limit date and time should have proper-->
<!--          format-->
<!--        </div>-->
      </div>
    </div>
  </div>


<!--    <div class="form-group" [formGroup]="orderValidation" style="margin-top: 15px">-->
<!--      <label><b>Limit date and time</b></label>-->
<!--      <div>-->
<!--        <mat-form-field>-->
<!--          <input matInput type="datetime-local" id="limitDateTime3" placeholder="start date" [(ngModel)]="order.testDate" name="limitDateTime" formControlName="orderLimitDateTime">-->
<!--        </mat-form-field>-->
<!--      </div>-->
<!--    </div>-->




    <button class="button" [disabled]="!orderValidation.valid">REGISTER</button>
</form>
</div>
